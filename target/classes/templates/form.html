<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Recruitment Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="formcss/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">I Would Like To Recruit You !</h2>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/form}" th:object="${recForm}" method="post">
                        <div class="form-row m-b-55">
                            <div class="name">Recruiter<br> Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" th:field="*{recruiter}">
                                            <label class="label--desc">Full Name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" th:field="*{email}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Company</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" th:field="*{company}">
                                </div>
                            </div>
                        </div>
                       <div class="form-row">
                            <div class="name">Region</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="region" th:field="*{region}">
                                </div>
                            </div>
                        </div>
                       
                    
                        <div class="form-row">
                            <div class="name">Salary</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" th:field="*{salary}">
                                            <option th:value="'Nothing'" th:text="'Choose Salary Range'" selected="selected"></option>
                                            <option th:value="'Less Than 1000$'" th:text="'Less Than 1000$'" ></option>
                                            <option th:value="'1000$-2000$'" th:text="'1000$ - 2500$'"></option>
                                            <option th:value="'2000$-3500$'" th:text="'2500$ - 3500$'"></option>
                                            <option th:value="'3500$-5000$'" th:text="'3500$ - 5000$'"></option>
                                            <option th:value="'5000$-10000$'" th:text="'5000$ - 10000$'"></option>
                                            <option th:value="'10000$-20000$'" th:text="'10000$ - 20000$'"></option>
                                            <option th:value="'10000$-20000$'" th:text="'More Than 20000$'"></option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                         <div class="form-row">
                            <div class="name">Position <br>(In detail)</div>
                            <div class="value">
                                <div class="input-group">
                                     <textarea class="input--style-5" id="exampleFormControlTextarea1" rows="3" cols="40"  th:field="*{position}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Can i work remotely?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio"  name="exist" th:field="*{remote}"  th:value="'Yes'">
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <br>
                                <label class="radio-container">Both remotely and locally  , it's up to you
                                    <input type="radio" name="exist" th:field="*{remote}"  th:value="'Both'">
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <br>
                                <label class="radio-container">No
                                    <input type="radio"  name="exist" th:field="*{remote}"  th:value="'No'" >
                                    <span class="checkmark"></span>
                                </label>
                                
                            </div>
                        </div>
                        
                         <div class="form-row">
                            <div class="name">Signing For  <br></div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" th:field="*{contract_years}">
                                            <option th:value="'0 Days'" th:text="'Choose the amout of days'" selected="selected"></option>
                                            <option th:value="'1 Month'" th:text="'1 Month'" ></option>
                                            <option th:value="'1 - 3 Months'" th:text="'1 - 3 Months'"></option>
                                            <option th:value="'3 - 6 Months'" th:text="'3 - 6 Months'"></option>
                                            <option th:value="'6 - 9 Months'" th:text="'6 - 9 Months'"></option>
                                            <option th:value="'9 - 12 Months'" th:text="'9 - 12 Months'"></option>
                                            <option th:value="'1 - 2 Years'" th:text="'1 - 2 Years'"></option>
                                            <option th:value="'2 - 5 Years'" th:text="'2 - 5 Years'"></option>
                                            <option th:value="'More than 5 Years'" th:text="'More than 5 Years'"></option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">What are the benefits?</div>
                            <div class="value">
                                <div class="input-group">
                                     <textarea class="input--style-5" id="exampleFormControlTextarea1" rows="3" cols="40"  th:field="*{advantages}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:center">
                            <button class="btn btn--radius-2 btn--red" type="submit">Send Offer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
