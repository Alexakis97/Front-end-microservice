<head>
	<title>Api free trial</title>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:action="@{/api}" th:object="${ApiObject}" method="post">
				<span class="contact100-form-title">
					Free Trial <br>JSON Response 
				</span>
				<!-- <span th:text="${randomSkaicius}"></span>  
					Note: For Permanent Links You Have To Purchase Premium <br>-->
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100"><br><br><br>Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess" th:field="*{email}">
					<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Name is required">
							Warning: Field Names Must Be Different!
							<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Object Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter Object Name" th:field="*{name}">
					<span class="focus-input100"></span>
				</div>
				
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					Object's 1st Field (name,value)<br>
					<span class="label-input100"><br>Field1 Name:</span><input class="input100" type="text" name="name" placeholder="Enter Field1 Name" th:field="*{Field1}">
					<span class="label-input100">Field1 Value:</span><input class="input100" type="text" name="name" placeholder="Enter Value1 Name"th:field="*{Value1}">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					Object's 2nd Field (name,value)<br>
					<span class="label-input100"><br>Field2 Name:</span><input class="input100" type="text" name="name" placeholder="Enter Field2 Name" th:field="*{Field2}">
					<span class="label-input100">Field2 Value:</span><input class="input100" type="text" name="name" placeholder="Enter Value2 Name" th:field="*{Value2}">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					Object's 3rd Field (name,value)<br>
					<span class="label-input100"><br>Field3 Name:</span><input class="input100" type="text" name="name" placeholder="Enter Field3 Name" th:field="*{Field3}">
					<span class="label-input100">Field3 Value:</span><input class="input100" type="text" name="name" placeholder="Enter Value3 Name" th:field="*{Value3}">
					<span class="focus-input100"></span>
				</div>
				<!-- 

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Needed Services</span>
					<div>
						<select class="selection-2" name="service">
							<option>Choose Services</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Budget</span>
					<div>
						<select class="selection-2" name="budget">
							<option>Select Budget</option>
							<option>1500 $</option>
							<option>2000 $</option>
							<option>2500 $</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>
				-->
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
