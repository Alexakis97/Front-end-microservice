<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Au Register Forms by Colorlib</title>

<!-- Icons font CSS-->
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="vendor/datepicker/daterangepicker.css" rel="stylesheet"
	media="all">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Main CSS-->
<link href="formcss/css/main.css" rel="stylesheet" media="all">
</head>
<body>
	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">

		<div class="wrapper wrapper--w790">
			<div class="card card-5">
				<div class="card-heading">
					<h2 class="title">What you've sent me</h2>
				</div>
				<div class="card-body">

					
					<div style="text-align: center">
						<div class="alert alert-success" role="alert">
							<h3 class="alert-heading">Successful submission! </h3><br><hr>
							<br>
							<p th:text="'Recruiter: ' + ${rec.recruiter}" /><br>
					<p th:text="'Company: ' + ${rec.company}" /><br>
					<p th:text="'Email: ' + ${rec.email}" /><br>
					<p th:text="'Region: ' + ${rec.region}" /><br>
					<p th:text="'Salary: ' + ${rec.salary}" /><br>
					<p th:text="'Position: ' + ${rec.position}" /><br>
					<p th:text="'Remote: ' + ${rec.remote}" /><br>
					<p th:text="'Contract Period: ' + ${rec.contract_years}" /><br>
					<p
						th:text="'My Benefits working at your company: ' + ${rec.advantages}" />


					<br>
							<hr>
							<p class="mb-0">Hello there!<br><br>I will consider your offer and i will reply to your submitted e-mail address during the next 48 Hours.</p>
							<br>
							<p class="mb-0">Thank you for contacting me!</p>
						</div>
					</div>
					<br> <br>
					<div style="text-align: center">
						<a href="/form">Submit new form</a>
					</div>
				</div>
			</div>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Jquery JS-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/datepicker/moment.min.js"></script>
	<script src="vendor/datepicker/daterangepicker.js"></script>

	<!-- Main JS-->
	<script src="js/global.js"></script>
</body>
</html>
